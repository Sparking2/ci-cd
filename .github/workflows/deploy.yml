name: Deploy in server
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
         version: latest
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'pnpm'
      - run: pnpm i --frozen-lockfile
      - run: pnpm run build
#      - uses: webfactory/ssh-agent@v0.8.0
#        with:
#          ssh-private-key: ${{ secrets.SSH_CI_CD }}
#      - run: |
#          mkdir dist
#          touch dist/test.txt
      - name: Upload files
        uses: Dylan700/sftp-upload-action@latest
        with:
          server: "64.23.144.200"
          username: "developer"
          key: ${{ secrets.SSH_CI_CD }}
          uploads: |
            ./dist => ./latest_build/${{vars.DEST_FOLDER}}
