name: Build
on:
  push:
    branches:
      - dev
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: latest
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'pnpm' # <-- pnpm
#          cache: 'npm'
#      - run: npm ci
      - run: pnpm i --frozen-lockfile # <-- pnpm
#      - run: npm run build --if-present
      - run: pnpm run build # <-- pnpm
      - name: Set ENV
        run: echo "PACKAGE_VERSION=$(npm pkg get version|sed 's/"//g')" >> $GITHUB_ENV
      - name: Test Version
        run: echo ${{env.PACKAGE_VERSION}}
      - name: Pack folder
#        run: |
#          cd build
#          pwd
#          ls
#          sudo apt install zip unzip
#          zip -r Build_v${{env.PACKAGE_VERSION}}.zip .
#          ls
        run: |
          cd dist 
          pwd
          ls
          sudo apt install zip unzip
          zip -r Build_v${{env.PACKAGE_VERSION}}.zip .
          ls
      - name: "Upload Artifact"
        uses: actions/upload-artifact@v3
        with:
          name: Build_v${{env.PACKAGE_VERSION}}
#          path: build # <-- npm and
          path: dist # <-- pnpm & vite